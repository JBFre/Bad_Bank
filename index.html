<!DOCTYPE html>
<html> <!-- This is the root element -->

<head> <!-- This is the head element -->
  <meta charset="UTF-8" /> <!-- This declares the character encoding for the page -->
  <title>Bank of Zod</title> <!-- This sets the page title -->
  <style>
    /* This is a CSS style block, used to set styles for elements on the page */
    body {
      /* This is a CSS rule. It sets styles for the body element */
      background-color: rgba(51, 48, 48, 0.555) !important;
      /* This sets the background color used for the body element */
    }

    /* This closes the CSS rule */
  </style> <!-- This closes the CSS style block -->
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <!-- This links to the Bootstrap CSS file on the web -->

  <!-- Add Bootstrap's JavaScript files -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script> <!-- This links to the jQuery library on the web -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script> <!-- This links to the Bootstrap JavaScript -->


  <!-- don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- This links to the Babel library on the web -->

  <script> // This is to prevent a warning message from React Router
    console.oldWarn = console.warn; // This is a variable that stores the console.warn function
    console.warn = function (message) { // This is a function that overrides the console.warn function
      if (message.indexOf('You are using the in-browser Babel transformer') === -1) { // This checks if the message is the one we want to ignore
        console.oldWarn(message); // This calls the original console.warn function 
      } // This closes the if statement
    }; // This closes the function
  </script> <!-- This closes the script block -->


</head>

<body data-location-hash="#someValue"> <!-- Added data-location-hash attribute here -->
  <!-- we will put our react component inside this div -->
  <div id="root"></div>

  <!-- load react -->
  <script src="https://unpkg.com/react/umd/react.development.js" crossorigin></script>

</body>
